<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>การบ้าน</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let homework of homeworks" (click)="homeworkSelected(homework)">
      <ion-grid>
        <ion-row>
          <ion-col>{{homework.topic}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{homework.subject.name}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{homework.submitAtStr}}</ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="openAddHomework()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
